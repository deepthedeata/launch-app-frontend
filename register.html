<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APIT Global Launch Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f9ff, #e2e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .registration-card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      border-top: 6px solid #0000FF;
      border-bottom: 6px solid #FFD700;
      animation: fadeInUp 1s ease both;
    }

    .apit-logo {
      display: block;
      margin: 0 auto 25px auto;
      max-width: 160px;
    }

    .typing-title {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #0000FF;
      margin-bottom: 30px;
      animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0000FF;
    }

    .registration-form {
      display: flex;
      flex-direction: column;
    }

    .registration-form input {
      font-size: 16px;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    .registration-form input:focus {
      outline: none;
      border-color: #0000FF;
      box-shadow: 0 0 0 2px rgba(0,0,255,0.2);
    }

    .travel-btn {
      background-color: #0000FF;
      color: white;
      text-align: center;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .travel-btn:hover {
      background-color: #0047ab;
      transform: scale(1.03);
    }

    .registration-form button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: not-allowed;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .registration-form button:enabled {
      cursor: pointer;
      background-color: #FFC300;
    }

    .registration-form button:enabled:hover {
      transform: scale(1.02);
    }

    #pass-message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      color: #0000FF;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0000FF; }
    }

    @media (max-width: 600px) {
      .registration-card {
        padding: 30px 20px;
      }

      .typing-title {
        font-size: 20px;
        white-space: normal;
        border-right: none;
        animation: fadeInUp 1s ease both;
      }
    }
  </style>
</head>

<body>
  <div class="registration-card">

    <!-- APIT Logo -->
    <img src="images/apit_logo.png" alt="APIT Logo" class="apit-logo" />

    <!-- Heading -->
    <h2 class="typing-title">Join the Force That‚Äôs Redefining Innovation</h2>

    <!-- Form -->
    <form id="registration-form" class="registration-form">
      <a href="travel.html" class="travel-btn" target="_blank">üß≠ Map Your Arrival</a>

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="company" placeholder="Company / Rice Mill Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />

      <button id="register-btn" type="submit" disabled>üöÄ Register</button>
      <div id="pass-message"></div>
    </form>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('registration-form');
      const registerBtn = document.getElementById('register-btn');
      const travelSubmitted = localStorage.getItem('travelPlanSubmitted') === 'true';

      if (travelSubmitted) {
        registerBtn.disabled = false;
        registerBtn.style.cursor = 'pointer';
      } else {
        registerBtn.addEventListener('click', function (e) {
          e.preventDefault();
          alert('‚ùó Please fill your travel plan before registering.');
        });
      }

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        if (!travelSubmitted) {
          alert("‚ùó Please fill your travel plan before registering.");
          return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('https://global-launch-backend.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById('pass-message').innerText = result.message || '‚úÖ Pass has been sent!';
        form.reset();
      });
    });
  </script>
</body>
</html>
